<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PDF Обработчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Обработчик PDF-файлов</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Загрузить PDF-файл</label>
                <input type="file" name="pdf_file">
            </div>
            <div class="form-group">
                <label>ИЛИ указать путь к папке</label>
                <input type="text" name="pdf_folder" placeholder="C:/путь/к/папке">
            </div>
            <div class="form-group">
                <label>Сохранить в</label>
                <input type="text" name="output_dir" placeholder="C:/путь/к/папке" required>
            </div>
            <button type="submit">Начать обработку</button>
        </form>
        <p class="note">* Пока ничего не происходит — заглушка для интерфейса</p>
    </div>
</body>
</html>
